<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Or Ariel Jungle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="top">
    <h1>壮 砖 </h1>
    <p>爪/ 注   注 拽砖 拽转  砖注 转</p>
    <button id="musicToggleBtn">驻注转 拽转 专拽注 </button>
  </header>

  <main class="grid">
    <button class="animal" data-animal="bear" data-key="b">
      <img src="image/bear.webp" alt="" />
      <span> (B)</span>
    </button>

    <button class="animal" data-animal="bird" data-key="i">
      <img src="image/bird.webp" alt="爪驻专" />
      <span>爪驻专 (I)</span>
    </button>

    <button class="animal" data-animal="cat" data-key="c">
      <img src="image/cat.webp" alt="转" />
      <span>转 (C)</span>
    </button>

    <button class="animal" data-animal="elephant" data-key="e">
      <img src="image/elephant.webp" alt="驻" />
      <span>驻 (E)</span>
    </button>

    <button class="animal" data-animal="gorilla" data-key="g">
      <img src="image/gorilla.avif" alt="专" />
      <span>专 (G)</span>
    </button>

    <button class="animal" data-animal="lion" data-key="l">
      <img src="image/lion.jpg" alt="专" />
      <span>专 (L)</span>
    </button>

    <button class="animal" data-animal="wolf" data-key="w">
      <img src="image/wolf.webp" alt="" />
      <span> (W)</span>
    </button>
  </main>

  <script src="script.js"></script>
</body>
</html>
